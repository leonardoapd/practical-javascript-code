<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/style_template.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Geometric Figures</title>
</head>

<body>
    <header>
        <h1>Geometric Figures</h1>
        <p>1st Workshop on Practrical JavaScript</p>
    </header>

    <section class="menu">
        <ul class="flex-center">
            <li class="option option-selected" id="square-button">
                <button class="flex-column" type="button" onClick="activateSquareForm()">
                    <i class="material-symbols-outlined">
                        square
                    </i>
                    Square
                </button>
            </li>
            <li class="option" id="triangle-button">
                <button class="flex-column" type="button" onClick="activateTriangleForm()">
                    <i class="material-symbols-outlined">
                        change_history
                    </i>
                    Triangle
                </button>
            </li>
            <li class="option" id="circle-button">
                <button class="flex-column" type="button" onClick="activateCircleForm()">
                    <i class="material-symbols-outlined">
                        circle
                    </i>
                    Circle
                </button>
            </li>
        </ul>
    </section>

    <section class="card-container" id="square-container">
        <div class="card">
            <h2>Area and Perimeter of a square</h2>
            <form class="flex-column" action="">
                <label class="form-labels" for="side">
                    Enter a side value of the square:
                </label>
                <input class="form-inputs" type="number" name="side" id="side" required />
                <button class="button buttons button_sub" type="button" onClick="calculateSquarePerimeter()"
                    name="perimeter">
                    Get the perimeter
                </button>
                <button class="button buttons button_sub" type="button" onClick="calculateSquareArea()" name="area">
                    Get the area
                </button>
            </form>
        </div>
    </section>

    <section class="card-container hide-card" id="triangle-container">
        <div class="card">
            <h2>Area and Perimeter of a triangle</h2>
            <form class="flex-column" action="">
                <label class="form-labels" for="side1">
                    Enter side 1 of the triangle:
                </label>
                <input class="form-inputs" type="number" name="side1" id="side1" required />
                <label class="form-labels" for="side2">
                    Enter side 2 of the triangle:
                </label>
                <input class="form-inputs" type="number" name="side2" id="side2" required />
                <label class="form-labels" for="base">
                    Enter the base of the triangle:
                </label>
                <input class="form-inputs" type="number" name="base" id="base" required />
                <label class="form-labels" for="height">
                    Enter the height of the triangle:
                </label>
                <input class="form-inputs" type="number" name="height" id="height" required />
                <button class="button buttons button_sub" type="button" onClick="calculateTrianglePerimeter()"
                    name="perimeter">
                    Get the perimeter
                </button>
                <button class="button buttons button_sub" type="button" onClick="calculateTriangleArea()" name="area">
                    Get the area
                </button>
            </form>
        </div>
    </section>

    <section class="card-container hide-card" id="circle-container">
        <div class="card">
            <h2>Area and Perimeter of a circle</h2>
            <form class="flex-column" action="">
                <label class="form-labels" for="radius">
                    Enter the radius of the circle:
                </label>
                <input class="form-inputs" type="number" name="radius" id="radius" required />
                <button class="button buttons button_sub" type="button" onClick="calculateCirclePerimeter()"
                    name="perimeter">
                    Get the perimeter
                </button>
                <button class="button buttons button_sub" type="button" onClick="calculateCircleArea()" name="area">
                    Get the area
                </button>
            </form>
        </div>
    </section>



    <dialog class="modal" id="modal">
        <i class="material-symbols-outlined modal-close" id="close-modal">
            close
        </i>
        <p id="modal-content"></p>
    </dialog>
    <script src="figures.js" type="module"></script>
</body>

</html>
