<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/style_template.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Geometric Figures</title>
</head>

<body>
    <header>
        <h1>Geometric Figures</h1>
        <p>1st Workshop on Practrical JavaScript</p>
    </header>

    <section class="menu">
        <ul class="flex-center">
            <li class="option option-selected" id="square-button">
                <button class="flex-column-center" type="button" onClick="activateSquareForm()">
                    <i class="material-symbols-outlined">
                        square
                    </i>
                    Square
                </button>
            </li>
            <li class="option" id="triangle-button">
                <button class="flex-column-center" type="button" onClick="activateTriangleForm()">
                    <i class="material-symbols-outlined">
                        change_history
                    </i>
                    Triangle
                </button>
            </li>
            <li class="option" id="circle-button">
                <button class="flex-column-center" type="button" onClick="activateCircleForm()">
                    <i class="material-symbols-outlined">
                        circle
                    </i>
                    Circle
                </button>
            </li>
        </ul>
    </section>

    <section class="card-container" id="figure-container">
        <!-- Section render with javascript -->
    </section>

    <dialog class="modal" id="modal">
        <i class="material-symbols-outlined modal-close" id="close-modal">
            close
        </i>
        <p id="modal-content">
            <!-- Results of the calculations in javascript -->
        </p>
    </dialog>
    <script src="figures.js" type="module"></script>
</body>

</html>
